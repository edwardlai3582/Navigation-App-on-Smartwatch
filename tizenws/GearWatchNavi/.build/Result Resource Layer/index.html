<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no"/>
        <title>Gear Watch Navi</title>
        
        <link rel="stylesheet"  href="lib/tau/themes/default/tau.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/leaflet.css">
        
        
        
    </head>
    
    
    <body>
        <div id="hasSectionchangerPage" class="ui-page">
        
        <!--
            <header class="ui-header">
                <h2 class="ui-title">Tizen Gear Navi</h2>
            </header>
        -->
            <div id="sectionchanger" class="ui-content">
                <!--Section changer has only one child-->
                <div id="sections">
                    <section>
                            <div>
                            Placeholder
                            </div>
                    </section>
                    
                    <section class="section-active">
                        <div id="map"></div>
                    </section>
                    
                                      
                    <section>
	            		<div class="ui-content" id="testpopup" style="overflow-y:scroll;">
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Thai');$('#popop ul').empty();">Thai</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Coffee & Tea');$('#popop ul').empty();">Coffee & Tea</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Japanese');$('#popop ul').empty();">Japanese</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Burgers');$('#popop ul').empty();">Burgers</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Pizza');$('#popop ul').empty();">Pizza</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Mexican');$('#popop ul').empty();">Mexican</a>
	            		   <a href="#listPopup" class="ui-btn" data-rel="popup" onclick="creatyelplist('Bars');$('#popop ul').empty();">Bars</a>
	            		   
	            		</div>
	         		</section>
	         		
	         		<section id="directionpage" >
	            			<div class="ui-content" id="hasdirections" >
	            			 
	            			</div>
	         		</section>
                </div>
            </div>
            
            <div id="listPopup" class="ui-popup">
		      <div class="ui-popup-content" id="popop" style="height:180px; overflow-y:scroll;">
				<ul class="ui-listview"></ul>
		      </div>
		      <div class="ui-popup-footer">
			    <button id="listPopup-cancel" class="ui-btn">Cancel</button>
		      </div>
	        </div>
            
        </div>
    </body>
    
    <script src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="lib/tau/js/tau.js"></script>
    <script type="text/javascript" src="js/circular.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/easy-button.js"></script>
    <script src="js/lowBatteryCheck.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/Polyline.encoded.js"></script>  
    <script src="js/app.js"></script>
</html>
